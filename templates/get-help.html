{% extends 'base.html' %}

{% block title %}{{ title }} | Covid Companion{% endblock %}

{% block content %}
    <div class="get-help-background">
        <!-- Create Post Card Section -->
        <div class="container">
            <div class="row">
                <!-- Create Post Card Title -->
                <div class="col-6 col-md-5 col-lg-4 title-card">
                    <h2>Create a Post</h2>
                </div>
                <!-- / .Create Post Card Title -->
            </div>
            <div class="row">
                <!-- Create Post Card Content -->
                <div class="col-11 col-sm-12 col-md-10 col-lg-8 form-card">
                    <form class="form-section" action="{{url_for('get_help')}}" method="POST">
                        <!-- Title Input -->
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="input-field" name="title" id="title" required>
                        </div>
                        <!-- Description Input -->
                        <div class="form-group">
                            <label for="description">Post Description</label>
                            <textarea class="input-field text-area" name="description" id="description" required></textarea>
                        </div>
                        <!-- Click & Collect Input -->
                        <div class="form-check form-group">
                            <input class="form-check-input checkbox-field" type="checkbox" name="click_and_collect" id="clickAndCollect">
                            <label class="form-check-label" for="clickAndCollect">
                                Is this a Click and Collect Order ?
                            </label>
                        </div>
                        <!-- Order Number Input -->
                        <div id="orderNumberSection" style="display:none" class="form-group">
                            <label for="order_number">Order Number:</label>
                            <input type="text" class="input-field" name="order_number" id="order_number">
                        </div>
                        <!-- County Input -->
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">County</label>
                            <select class="input-field select-field" id="county" name="county" required>
                                <option value="" disabled selected>Select your county</option>
                                {% for county in counties %}
                                    <option>{{ county.county_name }}</option>
                                {% endfor %}
                            </select>
                        </div>     
                        <!-- Address Input -->
                        <div class="form-group">
                            <label for="address">Delivery Address:</label>
                            <input type="text" class="input-field" name="address" id="address" required>
                        </div>
                        <!-- Name Input -->
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" class="input-field" name="name" id="name" required>
                        </div>
                        <!-- Email Input -->
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="input-field" name="email" id="email" required>
                        </div>
                        <!-- Phone Input -->
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="text" class="input-field" name="phone" id="phone" required>
                        </div>
                        <!-- Submit Button -->
                        <input type="submit" class="submit-btn" value="Post">
                    </form>
                </div>
                <!-- / .Create Post Card Content -->
            </div> 
        </div>
        <!-- / .Create Post Card Section -->
    </div>
{% endblock %}
