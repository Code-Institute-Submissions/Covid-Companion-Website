{% extends 'base.html' %}

{% block title %}{{ title }} | Covid Companion{% endblock %}

{% block content %}
<div class="background-image access-denied-background">
    <div class="container error-pic">

        <!-- Landing Page Image -->
        <div class="row">
            <div class="col-12 hero-image hero-text">
                <img src="{{ url_for('static', filename='images/403.png') }}" alt="403 Image" />
            </div>
        </div>
        <!-- / .Landing Page Image -->
        <div class="row">
            <div class="col-12">
                <h1>Access Denied</h1>
                
                <p>It would appear that you do not have access to this page</p>
                <p>Do not worry! We can fix this easily by creating an account or simply logging in </p>
                <a href="{{ url_for('login') }}" class="error-btn">Login</a>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
