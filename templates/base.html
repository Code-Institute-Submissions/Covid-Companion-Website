<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/tab-icon.png') }}" type="image/x-icon">

    <!-- Page Title -->
    <title>{% block title %}{% endblock %}</title>

    <!-- CSS Links -->

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav-colour">
        <nav class="navbar navbar-expand-md cc-navbar">
            <a class="logo" href="{{ url_for('home') }}"></a>
            <!-- Navigation Bar Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link activated" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('give_help') }}">Give Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('get_help') }}">Get Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-btn nav-item">
                        <a class="nav-link" href="{{ url_for('sign_up') }}">Sign Up Free</a>
                    </li>
                </ul>
            </div>
            <!-- / .Navigation Bar Links -->
        </nav>
    </div>
    <!-- / .Navigation Bar -->

    <!-- Small Screen Bottom Navigation Bar -->
    <div class="phone-nav d-block d-md-none">
        <ul>
            <li>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
            </li>
            <li>
                <a href="{{ url_for('give_help') }}"><i class="fas fa-people-carry"></i>Give Help</a>
            </li>
            <li>
                <a href="{{ url_for('get_help') }}"><i class="fas fa-info"></i>Get Help</a>
            </li>
            <li>
                <a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i>Login</a>
            </li>
            <li>
                <a href="{{ url_for('sign_up') }}"><i class="fas fa-users"></i>Sign Up</a>
            </li>
        </ul>
    </div>
    <!-- /. Small Screen Bottom Navigation Bar -->

    {% block content %} {% endblock %}


    <!-- Footer -->
    <footer class="nav-colour footer-base">
        <div class="container">

            <!-- Social Media Column -->
            <div class="row">
                <div class="col col-12">
                    <ul class="connect-icons">
                        <li>
                            <a href="https://www.facebook.com" target="_blank" class="hvr-icon-float">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/" target="_blank" class="hvr-icon-float">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/" target="_blank" class="hvr-icon-float">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="mailto:support@covid-companion.ie" target="_blank" class="hvr-icon-float">
                                <i class="far fa-envelope"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- / .Social Media Column -->

            <!-- Page Footer Links -->
            <div class="row">
                <div class="col col-12">
                    <ul class="footer-links">
                        <li>
                            <a href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li>
                            <a href="{{ url_for('give_help') }}">Give Help</a>
                        </li>
                        <li>
                            <a href="{{ url_for('get_help') }}">Get Help</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- / .Page Footer Links -->

            <!-- Copyright & Developer Column -->
            <div class="row">
                <div class="col-12">
                    <h5 class="copyright">&copy; 2020 Covid Companion. All rights reserved.</h5>
                    <h5 class="copyright creator">Designed & Developed <a href="https://github.com/LouieOHagan" target="_blank" class="name"><strong>Louie O Hagan</strong></a></h5>
                </div>
            </div>
            <!-- / .Copyright & Developer Column -->

        </div>
    </footer>
    <!-- / .Footer -->

    <!-- JavaScript Links Placed at bottom to increase page load times-->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Bootstrap 4 JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Custom JS File -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
</body>

</html>
