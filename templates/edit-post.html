{% extends 'base.html' %}

{% block title %}{{ title }} - {{ post.title}} | Covid Companion{% endblock %}

{% block content %}
    <div class="background-image edit-post-background">
        <!-- Edit Post Card Section -->
        <div class="container">

            <div class="row">
                <!-- Edit Post Card Title -->
                <div class="col-6 col-md-5 col-lg-4 title-card">
                    <h2>Edit a Post</h2>
                </div>
                <!-- / .Edit Post Card Title -->
            </div>

            <div class="row">
                <!-- Edit Post Card Content -->
                <div class="col-11 col-sm-12 col-md-10 col-lg-8 form-card">
                    <form class="form-section" action="{{url_for('edit_post', post_id=post._id)}}" method="POST">
                        <!-- Title Input -->
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="input-field" name="title" id="title" value="{{ post.title}}" required>
                        </div>
                        <!-- Description Input -->
                        <div class="form-group">
                            <label for="description">Post Description</label>
                            <textarea class="input-field text-area" name="description" id="description" required>{{ post.description}}</textarea>
                        </div>
                        <!-- Order Number Input -->
                        <div id="orderNumberSection" class="form-group">
                            <label for="order_number">Order Number:</label>
                            <input type="text" class="input-field" name="order_number" id="order_number" value="{{ post.order_number}}">
                        </div>
                        <!-- County Input -->
                        <div class="form-group">
                            <label for="county">County</label>
                            <select class="input-field select-field" id="county" name="county" required>
                                <option value="{{ post.county}}">{{ post.county}}</option>
                                {% for county in counties %}
                                    <option>{{ county.county_name }}</option>
                                {% endfor %}
                            </select>
                        </div>     
                        <!-- Address Input -->
                        <div class="form-group">
                            <label for="address">Delivery Address:</label>
                            <input type="text" class="input-field" name="address" id="address" value="{{ post.address}}" required>
                        </div>
                        <!-- Name Input -->
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" class="input-field" name="name" id="name" value="{{ post.name}}" required>
                        </div>
                        <!-- Email Input -->
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="input-field" name="email" id="email" value="{{ post.email}}" required>
                        </div>
                        <!-- Phone Input -->
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="text" class="input-field" name="phone" id="phone" value="{{ post.phone_number}}" required>
                        </div>
                        <!-- Submit Button -->
                        <input type="submit" class="submit-btn" value="Update">
                    </form>
                </div>
                <!-- / .Edit Post Card Content -->
            </div> 

        </div>
        <!-- / .Edit Post Card Section -->
    </div>
{% endblock %}
